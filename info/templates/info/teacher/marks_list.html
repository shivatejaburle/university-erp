{% extends 'base_master.html' %}

{% block content %}
    <div class="container">
        <h1>Marks in {{ marks_list.0.assign.course.short_name }}</h1>
        <div class="table-responsive mt-3">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for marks in marks_list %}
                    <tr>
                        <td class="align-middle">{{marks.name}}</td>
                        {% if not marks.status %}
                            <td class="align-middle text-danger">Not Marked</td>
                            <td class="align-middle">
                                <a class="btn btn-sm btn-primary" href="{% url 'info:teacher_marks_entry' marks.id %}">Enter Marks</a>
                            </td>
                        {% else %}
                            <td class="align-middle text-success">Marked</td>
                            <td class="align-middle">
                                <a class="btn btn-sm btn-warning" href="{% url 'info:teacher_marks_edit' marks.id %}">Edit Marks</a>
                            </td>
                        {% endif %}
                            
                    </tr>
                    {% endfor %}   
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
