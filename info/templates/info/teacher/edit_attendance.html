{% extends 'base_master.html' %}

{% block content %}
    <div class="container">
        <h1>Edit Attendance</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="table-responsive mt-3">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Student Name</th>
                            <th scope="col">Attendance</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for attendance in attendance_list %}
                        <tr>
                            <td class="align-middle">{{attendance.student.name}}</td>
                            <td class="align-middle">
                                {% if attendance.status %}
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="{{attendance.student.roll_number}}" id="{{attendance.student.roll_number}}-1" value="present" autocomplete="off" checked>
                                    <label class="btn btn-outline-success" for="{{attendance.student.roll_number}}-1">Present</label>
                                    
                                    <input type="radio" class="btn-check" name="{{attendance.student.roll_number}}" id="{{attendance.student.roll_number}}-2" value="absent" autocomplete="off">
                                    <label class="btn btn-outline-danger" for="{{attendance.student.roll_number}}-2">Absent</label>
                                </div>
                                {% else %}
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="{{attendance.student.roll_number}}" id="{{attendance.student.roll_number}}-1" value="present" autocomplete="off" >
                                    <label class="btn btn-outline-success" for="{{attendance.student.roll_number}}-1">Present</label>
                                    
                                    <input type="radio" class="btn-check" name="{{attendance.student.roll_number}}" id="{{attendance.student.roll_number}}-2" value="absent" autocomplete="off" checked>
                                    <label class="btn btn-outline-danger" for="{{attendance.student.roll_number}}-2">Absent</label>
                                </div>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}   
                    </tbody>
                </table>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock content %}
