{% extends 'admin/change_list.html' %}
{% block object-tools %}
    <form id="reset-attd" action="{% url 'admin:reset_attendance' %}" method="POST">
        {% csrf_token %}
        <label for="startdate" class="col-sm-2 col-form-label">Start Date: &nbsp;</label>
        <input type="date" name="startDate" title="Start Date" class="vTextField" required>
        <br>
        <label for="enddate" class="col-sm-2 col-form-label">End Date: &nbsp;&nbsp;&nbsp;</label>
        <input type="date" name="endDate" title="End Date" class="vTextField" required>
        <button class="button" type="submit">Reset Attendance</button>
    </form>
    <br>
    {{ block.super }}
{% endblock object-tools %}
