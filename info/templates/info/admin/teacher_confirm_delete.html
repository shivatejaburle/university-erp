{% extends 'base_master.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container">
        <h1>Delete Teacher</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete the teacher <span class="text-danger">"{{ teacher.name }}"</span>?</p>
            <div class="table-responsive mt-3">
                <table class="table table-danger">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Department</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{teacher.teacher_id}}</td>
                            <td>{{teacher.name}}</td>
                            <td>{{teacher.department.id}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-primary" onclick="window.location='{% url 'info:manage_data_nav' %}'">Cancel</button>
        </form>
    </div>
{% endblock content %}
